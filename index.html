<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Hey Nami ðŸŒ»</title>

<style>
    body {
        margin: 0;
        font-family: Arial, sans-serif;
        text-align: center;
        overflow-x: hidden;
        background: url('https://vcresearch.berkeley.edu/news/how-sunflowers-follow-sun') no-repeat center center fixed;
        background-size: cover;
        color: #333;
    }

    h1 {
        margin-top: 40px;
        font-size: 48px;
        color: #ffb300;
        text-shadow: 2px 2px 5px white;
    }

    .intro {
        font-size: 22px;
        width: 70%;
        margin: 20px auto 40px;
        background: rgba(255,255,255,0.8);
        padding: 15px;
        border-radius: 10px;
    }

    .question-box {
        margin: 40px auto;
        padding: 30px;
        width: 70%;
        background: rgba(255, 243, 176, 0.95);
        border-radius: 20px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.2);
    }

    .options {
        margin-top: 20px;
        position: relative;
        height: 200px;
    }

    button {
        position: absolute;
        padding: 12px 20px;
        font-size: 18px;
        border-radius: 10px;
        border: none;
        cursor: pointer;
    }

    .correct { background-color: #ffd54f; }
    .wrong { background-color: #ffcc80; }

    #result {
        display: none;
        font-size: 28px;
        margin: 60px;
        background: rgba(255,255,255,0.9);
        padding: 20px;
        border-radius: 15px;
    }
</style>
</head>

<body>

<!-- Background Music -->
<audio id="bgmusic" loop>
    <source src="music.mp3" type="audio/mpeg">
</audio>

<script>
document.addEventListener("click", function () {
    document.getElementById("bgmusic").play();
}, { once: true });
</script>


<h1>Hey Nami ðŸŒ»</h1>

<p class="intro">
I made this little game for you.  
Answer the questions correctly ðŸ˜‰
</p>

<div id="quiz"></div>

<div id="result">
You did it! ðŸŒ»  
This whole thing was made just for you.
</div>

<!-- Confetti Library -->
<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

<script>
const questions = [
    {
        question: "I know you are angry but dude I think it is better to ruin the friendship rather than lying to you, Can you just accept the fact and smile?",
        correct: "Yes I will",
        options: ["Yes I will", "No", "Might but after 100 yrs", "When I forgive"]
    },
    {
        question: "Should I continue my efforts",
        correct: "Obviously",
        options: ["Obviously", "No", "I don't knnow", "you are wasting your time"]
    },
    {
        question: "What reminds me of you?",
        correct: "Sunflowers",
        options: ["Traffic", "Sunflowers", "Homework", "Rain"]
    },
    {
        question: "What are you to me?",
        correct: "Very special",
        options: ["Okayish", "Very special", "Annoying", "Average"]
    },
    {
        question: "Should you click the correct answer?",
        correct: "Yes obviously",
        options: ["No", "Maybe", "Yes obviously", "I refuse"]
    }
];

let current = 0;

function launchConfetti() {
    confetti({
        particleCount: 200,
        spread: 100,
        origin: { y: 0.6 }
    });
}

function loadQuestion() {
    if (current >= questions.length) {
        document.getElementById("quiz").style.display = "none";
        document.getElementById("result").style.display = "block";
        launchConfetti();
        return;
    }

    const q = questions[current];
    const box = document.createElement("div");
    box.className = "question-box";

    const qText = document.createElement("h2");
    qText.innerText = q.question;
    box.appendChild(qText);

    const optionsDiv = document.createElement("div");
    optionsDiv.className = "options";

    q.options.forEach(option => {
        const btn = document.createElement("button");
        btn.innerText = option;

        btn.style.top = Math.random() * 150 + "px";
        btn.style.left = Math.random() * 60 + "%";

        if (option === q.correct) {
            btn.className = "correct";
            btn.onclick = () => {
                current++;
                document.getElementById("quiz").innerHTML = "";
                loadQuestion();
            };
        } else {
            btn.className = "wrong";
            btn.onmouseover = () => {
                btn.style.top = Math.random() * 150 + "px";
                btn.style.left = Math.random() * 60 + "%";
            };
        }

        optionsDiv.appendChild(btn);
    });

    box.appendChild(optionsDiv);
    document.getElementById("quiz").appendChild(box);
}

loadQuestion();
</script>

</body>
</html>
