 body {

<body>

<!-- Background Music -->
<audio id="bgmusic" src="./music.mp3" loop></audio>

<script>
document.addEventListener("click", function () {
    document.getElementById("bgmusic").play();
}, { once: true });
</script>


<h1>Hey Nami ðŸŒ»</h1>

<p class="intro">
I made this little MCQ for you.  
Answer the questions correctly ðŸ˜‰
</p>

<div id="quiz"></div>

<div id="result">
You did it! ðŸŒ»  
This whole thing was made just for you.
</div>

<!-- Confetti Library -->
<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

<script>
const questions = [
    {
        question: "I know you are trying to avoid me and our friendship is broken, and what I am doing is kinda creepy, but I think it is better to be honest with you, so will you just accept the fact and just smile?",
        correct: "Yes",
        options: ["Yes", "No", "Not in this life", "After 100 years"]
    },
    {
        question: "Should I stop trying?",
        correct: "Never Stop",
        options: ["Yes", "Never Stop", "I don't know", "It is upto you"]
    },
    {
        question: "Am I wasting my time?",
        correct: "Never",
        options: ["Yes", "Never", "I don't know", "Maybe"]
    },
    {
        question: "Can we just at least be friends and be cool and worry about anything else later? ",
        correct: "Yes",
        options: ["I don't know", "Friendship is done", "Yes", "No"]
    },
    {
        question: "Should Namitha consider being his friend and only get angry when he is flirting too much and being clingy, and be his best friend for now, and worry about everything else later?",
        correct: "Yes, obviously",
        options: ["No", "Maybe", "Yes, obviously", "I refuse"]
    }
];

let current = 0;

function launchConfetti() {
    confetti({
        particleCount: 200,
        spread: 100,
        origin: { y: 0.6 }
    });
}

function loadQuestion() {
    if (current >= questions.length) {
        document.getElementById("quiz").style.display = "none";
        document.getElementById("result").style.display = "block";
        launchConfetti();
        return;
    }

    const q = questions[current];
    const box = document.createElement("div");
    box.className = "question-box";

    const qText = document.createElement("h2");
    qText.innerText = q.question;
    box.appendChild(qText);

    const optionsDiv = document.createElement("div");
    optionsDiv.className = "options";

    q.options.forEach(option => {
        const btn = document.createElement("button");
        btn.innerText = option;

        btn.style.top = Math.random() * 150 + "px";
        btn.style.left = Math.random() * 60 + "%";

        if (option === q.correct) {
            btn.className = "correct";
            btn.onclick = () => {
                current++;
                document.getElementById("quiz").innerHTML = "";
                loadQuestion();
            };
        } else {
            btn.className = "wrong";
            btn.onmouseover = () => {
                btn.style.top = Math.random() * 150 + "px";
                btn.style.left = Math.random() * 60 + "%";
            };
        }

        optionsDiv.appendChild(btn);
    });

    box.appendChild(optionsDiv);
    document.getElementById("quiz").appendChild(box);
}

loadQuestion();
</script>

</body>
</html>
